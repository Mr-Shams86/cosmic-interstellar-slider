name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site folder
        run: |
          set -e
          mkdir -p site
          cp -R static site/static
          cp templates/index.html site/index.html
          # Меняем только локальные ассеты; OG/Twitter абсолютные URL не трогаем
          sed -i -E 's|href="/static/|href="./static/|g' site/index.html
          sed -i -E 's|src="/static/|src="./static/|g'   site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
